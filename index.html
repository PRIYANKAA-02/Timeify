<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Application</title>

    <link rel="stylesheet" href="./style.css" />
<link rel="shortcut icon" href="E:\HTML+CSS+JS\Objects\favicon.jpeg" type="image/jpeg">
   
    </head>  
  <body>
    <div class="container">

<div class="stopwatch">      
  <div class="timer" id="timerDisplay">00:00:00</div>
        
        <div class="controls">
         
          <button id="startBtn"><img src="./start.jpeg" width="30px" height="40px" alt="Start"></button>
          <button id="pauseBtn"><img src="./pause-button.png" alt="Pause" width="30px" height="40px"></button>
          <button id="resetBtn"><img src="./undo.png" alt="Reset" width="30px" height="40px"></button>
        </div>
          
      </div>
    

    <script src="./script.js"></script>
  </body>
</html>
